_schema-version: 3.3.0
ID: mycapapp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: mycapapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mycapapp-auth
      - name: mycapapp-db

  - name: mycapapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mycapapp-db

resources:
  - name: mycapapp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: mycapapp-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'Viewer (mycapapp ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Viewer'
          - name: 'Admin (mycapapp ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin'
          - name: 'userattributes (mycapapp ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.userattributes'
  - name: mycapapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
